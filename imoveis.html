      <div class="container-fluid">
        <div class="row mx-1">
          <h2 class="col-md-8">Cadastro de Imóveis</h2>
          <div class="col-md-4">
            <button type="button" class="btn btn-success salvar float-right"><i class="fas fa-check"></i>Salvar</button>
          </div>
      </div>
    
      <form>
        <div class="form-row row align-items-center">
          <div class="form-group col-md-2">
            <input type="text" class="form-control" id="inputFuncId" placeholder="Id Funcionário">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" id="inputRealty" placeholder="Id Imóvel">
          </div>
          <div class="form-group col-mx-2">
            <select class="form-control">
              <option selected>Tipo de Pessoa</option>
              <option>Física</option>
              <option>Jurídica</option>
            </select>
          </div>
          <div class="form-group col-mx-1">
            <select class="form-control">
              <option selected>Sexo</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
          <div class="form-group col-md">  
            <input type="text" class="form-control" placeholder="CPF/CNPJ">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-2">
            <div class="dates">
              <input type="data-date-format" class="form-control datepicker" placeholder="Dt. Nascimento">
            </div>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="RG">
          </div>
          <div class="form-group col-md">
            <select name="servType" class="form-control" id="">
              <option selected>Tipo de Serviço</option>
              <option>Locação</option>
              <option>Venda</option>
              <option>Ambos</option>
            </select>
          </div>
        </div>
          <h4>Dados do Imóvel</h4>
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Nº Escritura">
          </div>
          <div class="form-group col-md">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Valor IPTU">
            </div>
          </div>
          <div class="form-group col-md">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Valor (Locação/Venda)">
            </div>
          </div>
          <div class="form-group col-md">
            <select class="form-control" id="">
              <option selected>Tipo de Imóvel</option>
              <option>Casa</option>
              <option>Apartamento</option>
              <option>Comercial</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md">
            <input type="text" class="form-control" placeholder="Endereço">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Idade do Imóvel">
              <div class="input-group-prepend">
                <div class="input-group-text">Anos</div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="dates">
              <input type="data-date-format" class="form-control datepicker" placeholder="Dt. Inclusão">
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Área Construida">
              <div class="input-group-prepend">
                <div class="input-group-text">m2</div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Área Total">
              <div class="input-group-prepend">
                <div class="input-group-text">m2</div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="upload">
              <label class="custom-file-label" for="upload">Fotos do Imóvel</label>
            </div>
          </div>
        </div>
        <h4>Atributos do Imóvel</h4>  
        <div class="row">
          <div class="form-group col-sm">
            <select class="form-control">
              <option selected>Quartos</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group col-sm">
            <select class="form-control">

              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group col-sm">
            <select class="form-control">
              <option selected>Banheiros</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group col-sm">

              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="row">  
          <div class="form-group col-sm">
            <select class="form-control">
              <option selected>Salas</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group col-sm">
            <select class="form-control">
              <option selected>Andares</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group col-sm">
            <select class="form-control">
              <option selected>Pavimentos</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>

          <div class="form-group col-sm">

              <option selected>Garagem (Vagas)</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>

        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="Textarea">Observações</label>
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
          </div>
        </div>        
      </form>
