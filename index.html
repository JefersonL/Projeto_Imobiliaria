
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Imobiliária ImobVida</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="img/logo1-1.png" alt="" width="280" height="220">
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="m-3">
        <label>
          <a href="#">Esqueceu o Login ?</a>
          <a href="#">Esqueceu a Senha ?</a>
        </label>
      </div>
      <a class="btn btn-lg btn-block btn-info" href="clientes.html" role="button">Entrar</a>
      <!--<button class="btn btn-lg btn-info btn-block" type="submit"><a href="dashboard.html">Entrar</a></button> -->
      <p class="mt-5 mb-3 text-light">Imobiliária ImobVida &copy; 2020</p>
      <p class="mt-2 mb-3 text-light">Desenvolvido por 1º DS - Turma A &copy; 2020</p>
    </form>
  </body>
</html>
